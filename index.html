<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For my Baby ðŸ’•</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #ffb6ff, transparent 65%),
                  radial-gradient(circle at bottom, #7a2cff, transparent 70%),
                  linear-gradient(to bottom, #2b003d, #000);
      font-family: "Pacifico", cursive;
    }

    /* Title */
    h1 {
      position: absolute;
      top: 5%;
      font-size: 8vmin;
      color: rgba(255, 220, 255, 0.95);
      text-shadow: 0 0 35px rgba(255, 180, 255, 1);
      animation: floatText 4s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes floatText {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Stars */
    .stars {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 150px 150px;
      opacity: 0.15;
      animation: starsMove 30s linear infinite;
      z-index: 1;
    }

    @keyframes starsMove {
      from { transform: translateY(0); }
      to   { transform: translateY(250px); }
    }

    /* Falling Petals */
    .petals {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .petal {
      position: absolute;
      top: -10%;
      width: 18px;
      height: 18px;
      background: rgba(255, 200, 230, 0.75);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Petal Random Positions */
    .petal:nth-child(1) { left: 5%;  animation-duration: 10s; }
    .petal:nth-child(2) { left: 15%; animation-duration: 13s; animation-delay: 2s; }
    .petal:nth-child(3) { left: 25%; animation-duration: 11s; animation-delay: 4s; }
    .petal:nth-child(4) { left: 35%; animation-duration: 15s; animation-delay: 1s; }
    .petal:nth-child(5) { left: 45%; animation-duration: 12s; animation-delay: 3s; }
    .petal:nth-child(6) { left: 55%; animation-duration: 14s; animation-delay: 5s; }
    .petal:nth-child(7) { left: 65%; animation-duration: 10s; animation-delay: 2s; }
    .petal:nth-child(8) { left: 75%; animation-duration: 16s; animation-delay: 4s; }
    .petal:nth-child(9) { left: 85%; animation-duration: 12s; animation-delay: 1s; }
    .petal:nth-child(10){ left: 95%; animation-duration: 18s; animation-delay: 3s; }

    /* Bouquet Wrapper */
    .bouquet-wrapper {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      text-align: center;
      cursor: pointer;
    }

    /* Glow */
    .bouquet-wrapper::before {
      content: "";
      position: absolute;
      inset: -100px;
      background: radial-gradient(circle,
        rgba(255,180,255,0.65),
        transparent 75%);
      filter: blur(60px);
      z-index: -1;
    }

    /* Bouquet Image */
    .bouquet {
      width: 520px;
      max-width: 95%;
      filter: drop-shadow(0 0 80px rgba(255, 180, 255, 0.9));
      animation: bouquetMove 6s ease-in-out infinite;
    }

    @keyframes bouquetMove {
      0%,100% {
        transform: translateY(0) rotate(-1deg);
      }
      50% {
        transform: translateY(-20px) rotate(1deg);
      }
    }

    /* Click Me Text */
    .click-text {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vmin;
      color: rgba(255, 230, 255, 0.9);
      text-shadow: 0 0 25px rgba(255, 180, 255, 1);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.15); }
    }

    /* Popup Message */
    .popup {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: 0.4s;
      z-index: 20;
    }

    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-box {
      background: rgba(255, 220, 255, 0.95);
      padding: 40px 60px;
      border-radius: 25px;
      text-align: center;
      font-size: 6vmin;
      color: #7a2cff;
      box-shadow: 0 0 40px rgba(255,180,255,0.9);
      animation: popUp 0.5s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .popup-box button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      background: #7a2cff;
      color: white;
      font-size: 4vmin;
      cursor: pointer;
      font-family: "Pacifico";
    }

  </style>
</head>

<body>

  <!-- Stars -->
  <div class="stars"></div>

  <!-- Petals -->
  <div class="petals">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div>
  </div>

  <!-- Title -->
  <h1>for my Baby ðŸ’•</h1>
  <!-- Bouquet -->
  <a class="bouquet-wrapper" href="https://codepen.io/Jhon-Xyryll/full/dyLPXQj">
  <img src="rosebouquet.png" class="bouquet" alt="Bouquet">

  <!-- Click Me Text BELOW bouquet -->
    <div class="click-text">Click me</div>
  </a>


  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      I love you so much babyy ðŸ’–
      <br>
      <button onclick="closePopup()">Okay ðŸ’•</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>

</body>
</html>
